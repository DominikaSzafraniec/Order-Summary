<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="order">
				<div class="order-card">
					<picture class="order-card__img">
						<img src="./images/illustration-hero.svg" alt="illustration-hero" />
					</picture>
					<div class="order-card__box">
						<h1 class="order-card__title">Order Summary</h1>
						<p class="order-card__description">
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
						<div class="order-card__plan">
							<div class="order-card__plan-box">
								<img src="./images/icon-music.svg" alt="music icon" />
								<div class="order-card__plan-info">
									<p class="order-card__plan-title">Annual Plan</p>
									<p class="order-card__plan-cost">$59.99/year</p>
								</div>
							</div>

							<a href="#" class="order-card__link">Change</a>
						</div>
						<button class="order-card__btn">Proceed to Payment</button>
						<a href="#" class="order-card__cancel">Cancel Order</a>
					</div>
				</div>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Dominika</a>.
		</footer>
	</body>
</html>
